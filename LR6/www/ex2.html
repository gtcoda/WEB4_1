<html>
<head>
<title>Example 2</title>
<script type="text/javascript" language="javascript">
    //Определяем строковую переменную str
var str = "2+3=";
//Определяем переменную - число
var intVal = 5;
//Попробуем сложить строку и число и вывести результат в виде сообщения
var sum = str+intVal;
document.write ('Сложили строку \"2+3=\" и число 5. Результат: ' +
sum + '<br>');
//Теперь присвоим строковой переменной str численное значение
str = 2;
//Сложим два числа и выведем результат
sum = str+intVal;
document.write('Сложили переменные str=2 и intVal=5. Результат: '
+ sum + '<br>');
//Присвоим переменной str строку, представляющую собой число
str = "45";
/*
Сложим целочисленную переменную intVal с строкой str,
которую предварительно преобразуем в целое число с помощью функции
parseInt.
Выведем результат на экран.
*/
sum = intVal + parseInt(str);
document.write('Сложили intVal + parseInt(str). Результат: ' + sum +
'<br>');
//Присвоим переменной str строку, представляющую собой число с плавающей точкой
str = "34.56";
/*
Сложим целочисленную переменную intVal с строкой str,
которую предварительно преобразуем в число с помощью функции
parseFloat.
Выведем результат на экран.
*/
sum = intVal + parseFloat(str);
document.write('Сложили intVal + parseFloat(str). Результат: ' + sum
+ '<br>');
//Присвоим переменной str строку, представляющую собой математическое
выражение
str = "5+17-3";
//Вычислим значение используя функцию eval и выведем результат на экран
document.write('Вычисляем строку eval(\"'+str+'\"). Результат: ' +
eval(str) + '<br>');
</script>
</head>
<body>
</body>
</html>
