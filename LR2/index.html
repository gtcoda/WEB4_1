<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>

    <script>
        // по окончанию загрузки страницы
        $(document).ready(function(){   
            console.log("ready");           
            // Вешаем обработчик на пункты меню
            $(document).on("click touchend", "#faculty, #group, #shedule, #credit", function () {
                console.log("push");
                let q;
                q = $(this).attr("title");
                console.log(q);
                q = q + ".html";
                console.log(q);
                // загрузку HTML кода из файла
                $('#main').load(q);       
            }) 
        }); 
  
    </script>

    <style>
        .center {
            width: 100px; /* Ширина элемента в пикселах */
            margin: auto; /* Выравниваем по центру */
            border: 1px solid black;
        }
        .center tr {
            border: 1px solid black;
        }
        .center td {
            border: 1px solid black;
        }

    </style>


</head>
<body>


        <table class="center">
            <tr>
                <td><img id="#example-1" src="img/logo.jpg"></td>
                <td colspan="3">Сидоренко Д.А.</td>
            </tr>
            
            <tr>
            
                <td><p id="faculty" title="faculty">Мой факультет</p></td>
                <td><p id="group" title="group">Моя группа</p></td>
                <td><p id="shedule" title="shedule">Расписание</p></td>
                <td><p id="credit" title="credit">Зачеты</p></td>

            </tr>

            <tr>
                <td colspan="4">
                    <div id="main">

                    </div>
                </td>
            </tr>
        </table>    
</body>
</html>
