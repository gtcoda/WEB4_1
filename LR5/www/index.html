    $(document).ready(function(){

        $('#main').load("main.html");

            console.log("push");
            let q;
            q = $(this).attr("title");
            console.log(q);
            q = q + ".html";
            console.log(q);
            // загрузку HTML кода из файла
            $('#main').load(q);       
        }) 
    }); 

</script>
