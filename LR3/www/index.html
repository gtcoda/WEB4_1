    <script src="jquery-3.6.0.js"></script>

    <script>
    // по окончанию загрузки страницы
    $(document).ready(function(){   
        console.log("ready");  
        
        // загрузку HTML кода из файла
        $('#main').load("main.html"); 
        // Вешаем обработчик на пункты меню
        $(document).on("click touchend", "#faculty, #form, #shedule, #credit", function () {
            console.log("push");
            let q;
            q = $(this).attr("title");
            console.log(q);
            q = q + ".html";
            console.log(q);
            // загрузку HTML кода из файла
            $('#main').load(q);       
        }) 
    }); 

</script>
